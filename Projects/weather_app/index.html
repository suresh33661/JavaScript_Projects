<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
   <img src="/Projects/weather_app/Images/cloudy.png" alt="cloudy" class="icon" width="158" height="136" >
    <h1 class="name">WEATHER</h1>
    </div>
    <div class="color">
        <div class="search-items">
            <img src="/Projects/weather_app/Images/loupe.png" alt="search-icon" class="search-icon" width="70" height="66" >
            <input type="text" class="search" placeholder="Location">
            <button class="submit">Submit</button>
        </div>
        <div class="weather">
            <h1 class="temperature">19 <span class="unit">&deg;c</span></h1>
            <h2 class="location">Rajahmundry</h2>
        </div>
        <div class="details">
            <div class="humidity-div">
                <img src="/Projects/weather_app/Images/humidity.png" alt="humidity" class="humidity-img" width="70" height="66" >
                <h3 class="humidity">Humidity <span>80%</span></h3>
            </div>
            <div class="wind-div">
                <img src="/Projects/weather_app/Images/wind.png" alt="wind" class="wind-img" width="70" height="66" >
                <h3 class="wind">Wind <span>10km/h</span></h3>
            </div>
        </div>
    </div>
    <script src="/Projects/weather_app/main.js"></script>
</body>
</html>
